<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background: #f7f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .meta {
            margin: 1.5rem 0 1rem 0;
            font-size: 1.05rem;
            color: #34495e;
        }
        .section-label {
            color: #4a6491;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.2rem;
            font-size: 1.1rem;
        }
        .instructions {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #3498db;
            margin: 0.4rem 0 1rem 0;
            color: #222;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dashed #3498db;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #1d6fa5;
        }
        .details-section .section-label {
            margin-top: 0.5rem;
        }
        .details-section {
            margin-bottom: 1rem;
        }
        .label {
            color: #7b8794;
            font-weight: bold;
            margin-right: 0.4rem;
        }
        .value {
            color: #222;
        }
        .impact, .hazard, .source {
            margin-bottom:0.5rem;
        }
        .impact-label, .hazard-label, .source-label {
            color: #b34a4a;
            font-weight: bold;
            margin-right: 0.4rem;
        }
        .hazard-label { color: #b38d19; }
        .source-label { color: #366ca3; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="alert-title">Alert Details</h1>
        <div class="meta details-section">
            <span class="label">Start:</span><span class="value" id="alert-start">-</span><br>
            <span class="label">End:</span><span class="value" id="alert-end">-</span>
        </div>
        <div class="details-section">
            <span class="section-label">Issued by:</span>
            <span class="value" id="alert-issuer">-</span>
        </div>
        <div class="details-section">
            <span class="section-label">Severity:</span>
            <span class="value" id="alert-severity">-</span>
        </div>
        <div class="details-section">
            <span class="section-label">Likelihood:</span>
            <span class="value" id="alert-likelihood">-</span>
        </div>
        <div class="details-section">
            <span class="section-label">Where:</span>
            <span class="value" id="alert-where">-</span>
        </div>
        <div class="details-section">
            <span class="section-label">Movement:</span>
            <span class="value" id="alert-movement">-</span>
        </div>
        <div class="details-section">
            <span class="section-label">Details:</span>
            <div class="impact" id="alert-impact"></div>
            <div class="hazard" id="alert-hazard"></div>
            <div class="source" id="alert-source"></div>
            <div class="instructions" id="alert-details">-</div>
        </div>
        <div class="details-section">
            <span class="section-label">Instructions:</span>
            <div class="instructions" id="alert-instructions">-</div>
        </div>
        <a class="back-link" href="javascript:window.history.back()">‚Üê Back</a>
    </div>
    <script>
        function fromQueryString(qs) {
            const params = {};
            qs.replace(/^\?/, "").split("&").forEach(pair => {
                if (!pair) return;
                const [k, v] = pair.split("=");
                params[decodeURIComponent(k)] = decodeURIComponent(v || "");
            });
            return params;
        }

        function parseDate(val) {
            if (!val) return "-";
            const d = new Date(val);
            if (isNaN(d)) return val;
            return d.toLocaleString();
        }

        function safe(str) {
            if (!str) return "-";
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function extractAlertMovement(description) {
            if (!description) return "";
            const movingRegex = /(?:^|\n|\.\s*)[^A-Za-z0-9]*moving\s+([a-z]+(?:\s+at)?\s+\d+\s*(?:mph|kt|km\/h|kph|m\/s|knots)?)/i;
            const found = description.match(movingRegex);
            if (found && found[1]) {
                let phrase = found[1].trim();
                phrase = phrase.replace(/^([a-z]+)/i, (m) => m.charAt(0).toUpperCase() + m.slice(1));
                return phrase;
            }
            return "";
        }

        function extractImpact(description) {
            if (!description) return "";
            const impactMatch = description.match(/IMPACT\.\.\.([\s\S]+?)(?:\n|$|\*)/i);
            return impactMatch ? impactMatch[1].trim() : "";
        }

        function extractHazard(description) {
            if (!description) return "";
            const hazardMatch = description.match(/HAZARD\.\.\.([\s\S]+?)(?:\n|$|\*)/i);
            return hazardMatch ? hazardMatch[1].trim() : "";
        }

        function extractSource(sourceStr, description) {
            if (sourceStr && sourceStr.trim() !== "-") {
                let src = sourceStr.trim();
                if (/Radar Indicated Rotation/i.test(src)) return "Radar Observation";
                if (/Radar Indicated/i.test(src)) return "Radar Observation";
                if (/Trained Spotters Confirmed/i.test(src)) return "Confirmed Reports";
                return src;
            }
            if (description) {
                const srcMatch = description.match(/SOURCE\.\.\.([^\n]*)/i);
                if (srcMatch && srcMatch[1]) {
                    let src = srcMatch[1].trim();
                    if (/Radar Indicated Rotation/i.test(src)) return "Radar Observation";
                    if (/Radar Indicated/i.test(src)) return "Radar Observation";
                    if (/Trained Spotters Confirmed/i.test(src)) return "Confirmed Reports";
                    return src;
                }
            }
            return "-";
        }

        function renderAlertDetails(alert) {
            document.getElementById("alert-title").textContent = safe(alert.event || "Alert Details");
            document.getElementById("alert-start").textContent = parseDate(alert.effective);
            document.getElementById("alert-end").textContent = parseDate(alert.expires);
            document.getElementById("alert-issuer").textContent = safe(alert.senderName || alert.issuer || "-");
            document.getElementById("alert-severity").textContent = safe(alert.severity || "-");
            document.getElementById("alert-likelihood").textContent = safe(alert.certainty || alert.likelihood || "-");
            document.getElementById("alert-where").textContent = safe(alert.areaDesc || alert.where || "-");

            let description = alert.description || alert.headline || "";
            let movement = alert.movement || extractAlertMovement(description) || (alert.parameters && alert.parameters.movement) || "";
            document.getElementById("alert-movement").textContent = safe(movement || "-");

            let impact = alert.impact || extractImpact(description);
            let hazard = alert.hazard || extractHazard(description);
            let source = extractSource(alert.source, description);

            document.getElementById("alert-impact").innerHTML = impact ? `<span class="impact-label">Impact:</span> <span>${safe(impact).replace(/\n/g, "<br>")}</span>` : "";
            document.getElementById("alert-hazard").innerHTML = hazard ? `<span class="hazard-label">Hazard:</span> <span>${safe(hazard).replace(/\n/g, "<br>")}</span>` : "";
            document.getElementById("alert-source").innerHTML = source && source !== "-" ? `<span class="source-label">Source:</span> <span>${safe(source)}</span>` : "";

            document.getElementById("alert-details").innerHTML = safe(description || "-").replace(/\n/g, "<br>");
            document.getElementById("alert-instructions").innerHTML = safe(alert.instruction || "-").replace(/\n/g, "<br>");
        }

        let alertObj = null;
        try {
            const local = window.sessionStorage.getItem("selectedAlert") || window.localStorage.getItem("selectedAlert");
            if (local) alertObj = JSON.parse(local);
        } catch (e) {}
        if (!alertObj) {
            const params = fromQueryString(window.location.search);
            if (params.alert) {
                try { alertObj = JSON.parse(decodeURIComponent(params.alert)); } catch (e) {}
            }
        }
        if (alertObj) {
            renderAlertDetails(alertObj);
        } else {
            document.getElementById("alert-title").textContent = "Alert not found";
        }
    </script>
</body>
</html>
