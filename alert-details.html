<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background: #f7f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e1e8ed;
            padding-bottom: 0.5rem;
        }
        .meta {
            margin: 1.5rem 0 1rem 0;
            font-size: 1.05rem;
            color: #34495e;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1rem;
        }
        .section-label {
            color: #4a6491;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.2rem;
            font-size: 1.1rem;
            display: block;
        }
        .instructions {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #3498db;
            margin: 0.4rem 0 1rem 0;
            color: #222;
            line-height: 1.5;
        }
        .impact-box {
            background: #fff4f4;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #e74c3c;
            margin: 0.4rem 0 1rem 0;
            color: #222;
            line-height: 1.5;
        }
        .what-box {
            background: #f0f9ff;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #3498db;
            margin: 0.4rem 0 1rem 0;
            color: #222;
            line-height: 1.5;
        }
        .when-box {
            background: #f0f4ff;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #5b6abf;
            margin: 0.4rem 0 1rem 0;
            color: #222;
            line-height: 1.5;
        }
        .additional-details-box {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #7f8c8d;
            margin: 0.4rem 0 1rem 0;
            color: #222;
            line-height: 1.5;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dashed #3498db;
            transition: color 0.2s;
            padding: 0.5rem 0;
        }
        .back-link:hover {
            color: #1d6fa5;
        }
        .details-section {
            margin-bottom: 1rem;
        }
        .label {
            color: #7b8794;
            font-weight: bold;
            margin-right: 0.4rem;
            white-space: nowrap;
        }
        .value {
            color: #222;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media (max-width: 650px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            .meta {
                grid-template-columns: 1fr;
            }
        }
        .urgency-indicator {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        .urgency-extreme {
            background-color: #e74c3c;
            color: white;
        }
        .urgency-severe {
            background-color: #e67e22;
            color: white;
        }
        .urgency-moderate {
            background-color: #f39c12;
            color: white;
        }
        .urgency-minor {
            background-color: #3498db;
            color: white;
        }
        .urgency-unknown {
            background-color: #95a5a6;
            color: white;
        }
        .where-box {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 7px;
            border-left: 4px solid #27ae60;
            margin: 0.4rem 0 1rem 0;
            color: #222;
            line-height: 1.5;
        }
        .no-info {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="alert-title">Alert Details</h1>
        
        <div class="meta">
            <span class="label">Start:</span>
            <span class="value" id="alert-start">-</span>
            
            <span class="label">End:</span>
            <span class="value" id="alert-end">-</span>
            
            <span class="label">Issued by:</span>
            <span class="value" id="alert-issuer">-</span>
        </div>
        
        <div class="grid-2">
            <div class="details-section">
                <span class="section-label">Severity:</span>
                <span class="value" id="alert-severity">-</span>
            </div>
            
            <div class="details-section">
                <span class="section-label">Likelihood:</span>
                <span class="value" id="alert-likelihood">-</span>
            </div>
        </div>
        
        <div class="details-section">
            <span class="section-label">Where:</span>
            <div class="where-box" id="alert-where">-</div>
        </div>
        
        <div class="details-section">
            <span class="section-label">Movement:</span>
            <span class="value" id="alert-movement">-</span>
        </div>
        
        <div class="details-section">
            <span class="section-label">What:</span>
            <div class="what-box" id="alert-what">-</div>
        </div>
        
        <div class="details-section">
            <span class="section-label">When:</span>
            <div class="when-box" id="alert-when">-</div>
        </div>
        
        <div class="details-section">
            <span class="section-label">Impact:</span>
            <div class="impact-box" id="alert-impact">-</div>
        </div>
        
        <div class="details-section">
            <span class="section-label">Additional Details:</span>
            <div class="additional-details-box" id="alert-additional-details">-</div>
        </div>
        
        <div class="details-section">
            <span class="section-label">Full Description:</span>
            <div class="instructions" id="alert-details">-</div>
        </div>
        
        <div class="details-section">
            <span class="section-label">Instructions:</span>
            <div class="instructions" id="alert-instructions">-</div>
        </div>
        
        <a class="back-link" href="javascript:window.history.back()">‚Üê Back to Map</a>
    </div>
    <script>
        function fromQueryString(qs) {
            // Parse query string into object. Handles ?key=value&key2=value2...
            const params = {};
            qs.replace(/^\?/, "").split("&").forEach(pair => {
                if (!pair) return;
                const [k, v] = pair.split("=");
                params[decodeURIComponent(k)] = decodeURIComponent(v || "");
            });
            return params;
        }

        function parseDate(val) {
            if (!val) return "-";
            const d = new Date(val);
            if (isNaN(d)) return val;
            return d.toLocaleString();
        }

        function safe(str) {
            if (!str) return "-";
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
        
        function getUrgencyClass(severity) {
            if (!severity) return "urgency-unknown";
            severity = severity.toLowerCase();
            
            if (severity.includes("extreme")) return "urgency-extreme";
            if (severity.includes("severe")) return "urgency-severe";
            if (severity.includes("moderate")) return "urgency-moderate";
            if (severity.includes("minor")) return "urgency-minor";
            return "urgency-unknown";
        }
        
        function formatWhereText(whereText) {
            if (!whereText) return '<span class="no-info">No location information available.</span>';
            
            // Replace state abbreviations with full state names for better readability
            const stateMap = {
                'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas', 
                'CA': 'California', 'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware', 
                'FL': 'Florida', 'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho', 
                'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 'KS': 'Kansas', 
                'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland', 
                'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 
                'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nervada', 
                'NH': 'New Hampshire', 'NJ': 'New Jersey', 'NM': 'New Mexico', 'NY': 'New York', 
                'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma', 
                'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina', 
                'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah', 
                'VT': 'Vermont', 'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 
                'WI': 'Wisconsin', 'WY': 'Wyoming', 'DC': 'District of Columbia', 
                'PR': 'Puerto Rico', 'VI': 'Virgin Islands', 'GU': 'Guam', 
                'AS': 'American Samoa', 'MP': 'Northern Mariana Islands'
            };
            
            let formattedText = whereText;
            
            // Replace state abbreviations with full names
            for (const [abbr, fullName] of Object.entries(stateMap)) {
                const regex = new RegExp(`\\b${abbr}\\b`, 'g');
                formattedText = formattedText.replace(regex, fullName);
            }
            
            // Format with line breaks for better readability - fix the formatting
            formattedText = formattedText
                // Remove line breaks within county/state pairs
                .replace(/,\s*\n\s*/g, ", ")
                // Replace semicolons with line breaks
                .replace(/;\s*/g, "<br>")
                // Add line breaks after states
                .replace(/([a-zA-Z]),\s*([A-Z][a-zA-Z\s]+)(?=<br>|$)/g, "$1, $2<br>")
                // Clean up any double line breaks
                .replace(/<br><br>/g, "<br>")
                // Remove trailing <br>
                .replace(/<br>$/, "");
                
            return formattedText;
        }
        
        function extractFromDescription(description, fieldName) {
            if (!description) return null;
            
            const patterns = {
                what: /(?:\* )?WHAT[:\*\.\s]*([^*]+)(?=\* WHERE|\* WHEN|\* IMPACTS|\* ADDITIONAL|\* Instructions|\* For more|\* To report|\* A|\* Stay|\* The|\* For your|\z)/i,
                when: /(?:\* )?WHEN[:\*\.\s]*([^*]+)(?=\* WHAT|\* WHERE|\* IMPACTS|\* ADDITIONAL|\* Instructions|\* For more|\* To report|\* A|\* Stay|\* The|\* For your|\z)/i,
                impacts: /(?:\* )?IMPACTS?[:\*\.\s]*([^*]+)(?=\* ADDITIONAL|\* WHEN|\* WHERE|\* WHAT|\* Instructions|\* For more|\* To report|\* A|\* Stay|\* The|\* For your|\z)/i,
                additional: /(?:\* )?ADDITIONAL DETAILS[:\*\.\s]*([^*]+)(?=\* WHAT|\* WHERE|\* WHEN|\* IMPACTS|\* Instructions|\* For more|\* To report|\* A|\* Stay|\* The|\* For your|\z)/i
            };
            
            if (patterns[fieldName]) {
                const match = description.match(patterns[fieldName]);
                return match ? match[1].trim() : null;
            }
            
            return null;
        }

        function renderAlertDetails(alert) {
            // Set title
            document.getElementById("alert-title").textContent = safe(alert.event || "Alert Details");
            
            // Add urgency indicator to title if we have severity info
            if (alert.severity) {
                const urgencySpan = document.createElement("span");
                urgencySpan.className = `urgency-indicator ${getUrgencyClass(alert.severity)}`;
                urgencySpan.textContent = alert.severity;
                document.getElementById("alert-title").appendChild(urgencySpan);
            }
            
            // Set basic info
            document.getElementById("alert-start").textContent = parseDate(alert.effective);
            document.getElementById("alert-end").textContent = parseDate(alert.expires);
            document.getElementById("alert-issuer").textContent = safe(alert.senderName || alert.issuer || "-");
            document.getElementById("alert-severity").textContent = safe(alert.severity || "-");
            document.getElementById("alert-likelihood").textContent = safe(alert.certainty || alert.likelihood || "-");
            
            // Set the WHERE field with formatted text
            document.getElementById("alert-where").innerHTML = formatWhereText(alert.areaDesc || alert.where || "-");
            
            // Set movement
            const movementText = alert.movement || (alert.parameters && alert.parameters.movement);
            document.getElementById("alert-movement").innerHTML = movementText ? 
                safe(movementText) : 
                '<span class="no-info">No movement information available.</span>';
            
            // Extract fields from description if not already provided
            const what = alert.what || extractFromDescription(alert.description, "what");
            const when = alert.when || extractFromDescription(alert.description, "when");
            const impact = alert.impact || extractFromDescription(alert.description, "impacts");
            const additionalDetails = alert.additionalDetails || extractFromDescription(alert.description, "additional");
            
            // Set the extracted fields
            document.getElementById("alert-what").innerHTML = what ? 
                safe(what).replace(/\n/g, "<br>") : 
                '<span class="no-info">No "What" information available.</span>';
                
            document.getElementById("alert-when").innerHTML = when ? 
                safe(when).replace(/\n/g, "<br>") : 
                '<span class="no-info">No timing information available.</span>';
                
            document.getElementById("alert-impact").innerHTML = impact ? 
                safe(impact).replace(/\n/g, "<br>") : 
                '<span class="no-info">No impact information available.</span>';
                
            document.getElementById("alert-additional-details").innerHTML = additionalDetails ? 
                safe(additionalDetails).replace(/\n/g, "<br>") : 
                '<span class="no-info">No additional details available.</span>';
            
            // Set description and instructions
            document.getElementById("alert-details").innerHTML = alert.description || alert.headline ? 
                safe(alert.description || alert.headline).replace(/\n/g, "<br>") : 
                '<span class="no-info">No details available.</span>';
                
            document.getElementById("alert-instructions").innerHTML = alert.instruction ? 
                safe(alert.instruction).replace(/\n/g, "<br>") : 
                '<span class="no-info">No specific instructions provided.</span>';
        }

        // 1. From localStorage or sessionStorage (preferred, if set by previous page)
        // 2. From query string (as JSON, URI encoded) as fallback
        let alertObj = null;
        try {
            const local = window.sessionStorage.getItem("selectedAlert") || window.localStorage.getItem("selectedAlert");
            if (local) alertObj = JSON.parse(local);
        } catch (e) {
            console.error("Error parsing alert data:", e);
        }
        
        if (!alertObj) {
            const params = fromQueryString(window.location.search);
            if (params.alert) {
                try { 
                    alertObj = JSON.parse(decodeURIComponent(params.alert)); 
                } catch (e) {
                    console.error("Error parsing alert from query string:", e);
                }
            }
        }
        
        if (alertObj) {
            renderAlertDetails(alertObj);
        } else {
            document.getElementById("alert-title").textContent = "Alert not found";
            document.getElementById("alert-details").innerHTML = '<span class="no-info">The alert details could not be loaded. Please go back to the map and try again.</span>';
        }
    </script>
</body>
</html>
